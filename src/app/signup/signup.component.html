<form [formGroup]="Signupform">
<div class="login-box">
	<div class="login-snip">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
		<!-- <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label> -->
		<div class="login-space">
			<div class="login">
			</div>
			<div class="sign-up-form">
				<div class="group">
          <div class="group">
            <label for="user" class="label">Name</label>
            <input id="user" type="text" class="input"  placeholder="Enter your name"
            formControlName="name" [ngClass]="{'is-invalid':signup.name.errors&&(signup.name.touched ||signup.name.dirty)}" >
            <div *ngIf="signup.name.invalid&&(signup.name.touched||signup.name.dirty)" class="invalid-feedback">
              <p *ngIf="signup.name.errors.required">Field can't be empty</p>
              <p *ngIf="signup.name.errors.pattern">Enter letters</p>
            </div>
          </div>
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" placeholder="Create your Username"  (keyup)="usernameval($event)"
          formControlName="username" [ngClass]="{'is-invalid':signup.username.errors&&(signup.username.touched ||signup.username.dirty)}">
                <div *ngIf="(signup.username.invalid&&(signup.username.touched||signup.username.dirty))" class="invalid-feedback">
                  <p *ngIf="signup.username.errors.required">Field can't be empty</p>
                  <p *ngIf="signup.username.errors.pattern">Invalid Format</p>
                  <!-- <span class="error-message" *ngIf="Signupform.hasError('usernameExists')">Username already taken</span>  -->
                  <!-- <span *ngIf="signup.username.errors.usernameExists">Username already taken</span> -->
                  <span *ngIf="signup.username.errors.usernameExists">Username already taken</span>
                </div>
        </div>
        <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" placeholder="Enter your email address"
          formControlName="email"[ngClass]="{'is-invalid':signup.email.errors&&(signup.email.touched || signup.email.dirty)}">
				  <div *ngIf="signup.email.invalid &&(signup.email.touched || signup.email.dirty)" class="invalid-feedback">
            <p  *ngIf="signup.email.errors.required">Field Can't be empty</p>
            <p  *ngIf="signup.email.errors.email">Invalid Format</p>
          </div>
        </div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"
          formControlName="password"  [ngClass]="{'is-invalid':signup.password.errors && (signup.password.touched ||signup.password.dirty)}">
				  <div  *ngIf="signup.password.invalid &&(signup.password.touched || signup.password.dirty)" class="invalid-feedback" >
            <p  *ngIf="signup.password.errors.required">Field Can't be empty</p>
            <p  *ngIf="signup.password.errors.minlength">Requires minimum length of 6</p>
          </div>
        </div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" formControlName="confirmpassword">
          <span class="error-message" *ngIf="Signupform.hasError('passwordMismatch')">Passwords do not match</span>
        </div>
				<div class="group">
					<input type="submit" class="button" style="border:1px solid white;" (click)="Submit()" value="Sign Up">
				</div> <br>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>   
</form>
